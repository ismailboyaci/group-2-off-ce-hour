<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div>
    <div><p class="title">SPLITTER</p></div>
    <div class="container">
        <div class="left-side">
            <div class="bill-input">
                <p>Bill</p>
                <i class="fa-solid fa-dollar-sign"></i>
                <input class="input" type="text" placeholder="0">
            </div>
            <div class="select-tip">
                <p>Select Tip %</p>
                <div class="optionBox">
                <button class="tip-options">5%</button>
                <button class="tip-options">10%</button>
                <button class="tip-options">15%</button>
                <button class="tip-options">25%</button>
                <button class="tip-options">50%</button>
                <button class="tip-options">Custom</button>
                </div>
            </div>
            <div class="select-people">
                <p>Number of People</p>
                <i class="fa-solid fa-user"></i>
                <input class="input" type="text">
            </div>
        </div>
        <div class="right-side">
            
            <div class="amount">
                <div>
                    <p class="color-white fs-16">Tip Amount </p>
                    <p class="color-opacity fs-13">/ person</p>
                </div>
                <span class="fs-48 color-light-green">$4.27</span>
            </div>
            <div class="total">
                <div>
                    <p class="color-white fs-16">Total </p>
                    <p class="color-opacity fs-13">/ person</p>
                </div>
                <span class="fs-48 color-light-green">$16.48</span>
            </div>
            <button class="reset-button">RESET</button>
        </div>
    </div>
   </div>
   <script src="app.js" charset="utf-8"></script>
</body>
</html>
